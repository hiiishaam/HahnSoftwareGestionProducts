<h2 mat-dialog-title>{{ isEditing ? 'Ã‰diter le Produit' : 'Ajouter un Produit' }}</h2>

<mat-dialog-content>
  <!-- Message d'erreur dans le dialog -->
  <p *ngIf="errorMessage" style="color: red; margin-bottom: 15px;">{{ errorMessage }}</p>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nom</mat-label>
    <input matInput [(ngModel)]="data.product.name" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Prix</mat-label>
    <input matInput type="number" [(ngModel)]="data.product.price" required min="0.01" step="0.01">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.product.description" required>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="save()">
    {{ isEditing ? 'Modifier' : 'Ajouter' }}
  </button>
</mat-dialog-actions>
